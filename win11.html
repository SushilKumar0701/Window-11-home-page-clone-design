<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>My Window 11</title>
    <link rel="stylesheet" href="win11.css">
</head>
<body>
    <div class="icon">
        <h1>Window 11 interface by Sushil kumar</h1>
        <img src="images/recyclebinicon.png" alt=""><br>
        <span>Recycle Bin</span><br>
        <img src="images/edgeicon.png" alt=""><br>
        <span>Edge</span><br>
        <a href="www.chrome.com"><img src="images/chromeicon.png" alt=""><br>
        <span>Chrome</span></a>
    </div>
    <div class="taskbar">
        <img src="images/icons.PNG" alt="">
        <img class="right" src="images/taskbarright.PNG" alt="">
    </div>
    <video autoplay muted>
        <source src="images/video.webm" type="video/webm">
    </video>
    <div class="startmenu">
        <img src="images/startmenu.PNG" alt="">
    </div>
    
</body>
<script src="win11.js"></script>
</html>
